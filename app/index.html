<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選システム - クラシックスロット (33桁)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="modern-theme">
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-logo">
                <i class="fas fa-microchip"></i> MATRIX NUMBER SLOT
            </h1>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </header>

        <main class="main-layout">
            <section class="draw-module">
                <p id="current-prize-name" class="current-prize-display">Loading Prize...</p>
                
                <div class="animation-stage slot-stage">
                    <div class="slot-machine-display">
                        <div id="digit-100" class="slot-digit" data-value="0">0</div>
                        <div id="digit-10" class="slot-digit" data-value="0">0</div>
                        <div id="digit-1" class="slot-digit" data-value="0">0</div>
                    </div>
                    
                    <div id="winner-info-display" class="winner-info-overlay"></div>
                </div>

                <div class="control-panel">
                    <button id="draw-button" class="action-btn primary-btn" disabled>
                        <i class="fas fa-dice"></i> START SPIN
                    </button>
                    <button id="reroll-button" class="action-btn secondary-btn" disabled>
                        <i class="fas fa-redo-alt"></i> REROLL
                    </button>
                    <button id="reset-button" class="action-btn tertiary-btn">
                        <i class="fas fa-undo"></i> RESET
                    </button>
                </div>
            </section>

            <section class="log-module">
                <h2 class="log-heading"><i class="fas fa-list-alt"></i> PRIZE & WINNERS</h2>
                <div id="prize-log" class="prize-log-list">
                    </div>
            </section>
        </main>
    </div>

    <audio id="spin-sound" src="spin.mp3" preload="auto"></audio> 
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="bgm-sound" src="bgm.mpm3" preload="auto" loop></audio> 

    <script src="main.js"></script>
</body>
</html>
